spring.datasource.url=jdbc:postgresql://localhost:5432/api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=Naruto96@

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/springrestapi

jwt.secret=MYJWTSECRET
jwt.expiration=3600000

#NÚMERO MÁXIMO DE MILESEGUNDOS QUE UM CLIENTE AGUARDARÁ POR UMA CONEXÃO
spring.datasource.hikari.connection-timeout=20000

#NÚMERO MÍNIMO DE CONEXÕES INATIVAS MANTIDAS PELO HIKARICP EM UM CONJUNTO DE CONEXÕES, OU SEJA, ESPERANDO ACONTECER ALGUMA COISA
spring.datasource.hikari.minimum-idle=10

#MÁXIMO DE CONEXÕES QUE O BANCO PODE ABRIR
spring.datasource.hikari.maximum-pool-size=40

#TEMPO OCIOSO PARA CONEXÕES
spring.datasource.hikari.idle-timeout=10000

#SALVANDO DADOS AUTOMATICAMENTE NO BANCO DE DADOS
spring.datasource.hikari.auto-commit=true